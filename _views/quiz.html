{{ define "quiz" }} {{ template "header" . }}
<div class="content">
    <h1>Quiz</h1>
    <div class="row">
        <div class="four columns align-center">
            <div class="latest-result">
                {{ $latest := .ViewModel.Quiz.LatestResult }}
                {{ if $latest }}
                {{ if $latest.Correct }}
                <h4 class="bt3-intent-success">Correct</h2>
                {{ else }}
                <h4 class="bt3-intent-danger">Incorrect</h2>
                {{ end }}
                {{ else }}
                <h4>No Result</h2>
                {{ end }}
            </div>
        </div>
        <div class="four columns align-center">
            <form class="bp3-form" method="POST" action="/quiz/{{ .ViewModel.Quiz.ID }}/answer">
                <input type="hidden" name="createdUTC" value="{{ .ViewModel.CreatedUTC | unix_nano }}" />
                <input type="hidden" name="prompt" value="{{ .ViewModel.Prompt }}" />
                <input type="hidden" name="expected" value="{{ .ViewModel.Expected }}" />
                <h2>{{ .ViewModel.Prompt }}</h2>
                <input type="text" name="actual" class="bp3-input bp3-large bp3-fill" dir="auto" />
                <input type="submit" style="display: none" />
            </form>
        </div>
    </div>
</div>
{{ template "footer" . }}
{{ end }}
